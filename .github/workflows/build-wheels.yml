# Kuat wheel builds - Python 3.11, x86_64 only (simplified for beta)
#
# REQUIRED SECRET: QUATTREE_PAT - Fine-grained PAT with read access to Kuat-Inc/Quattree

name: Build Wheels

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Allow PyO3 to work with newer Python versions using stable ABI
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

jobs:
  # ============================================================================
  # Linux (manylinux via Docker)
  # ============================================================================
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist -i python3.11
          manylinux: auto
          # Clone Quattree INSIDE the Docker container before building
          before-script-linux: |
            git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git ../Quattree
            ls -la ../Quattree

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist/*.whl

  # ============================================================================
  # macOS (x86_64 - Intel)
  # ============================================================================
  macos:
    runs-on: macos-13  # Intel Mac, avoids cross-compile issues
    steps:
      - uses: actions/checkout@v4

      - name: Clone Quattree
        run: git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git ../Quattree

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-apple-darwin
          args: --release --out dist -i python3.11

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64
          path: dist/*.whl

  # ============================================================================
  # Windows (x64)
  # ============================================================================
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone Quattree
        run: git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git ../Quattree

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: x64

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist -i python3.11

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64
          path: dist/*.whl

  # ============================================================================
  # Combine all wheels
  # ============================================================================
  combine:
    runs-on: ubuntu-latest
    needs: [linux, macos, windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -la dist/

      - uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: dist/*.whl
