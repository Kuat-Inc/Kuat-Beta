# Cross-platform wheel builds for Kuat
#
# Builds manylinux, macOS, and Windows wheels on every push to main
# and on release tags. Uploads to GitHub Releases (private).
#
# For beta users: download wheels from releases and install with:
#   pip install kuat-0.1.0b1-cp311-cp311-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
#
# REQUIRED SECRET: QUATTREE_PAT - Personal access token with read access to Kuat-Inc/Quattree

name: Build Wheels

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Linux wheels (manylinux)
  # ============================================================================
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      # Clone Quattree using PAT (goes into ../Quattree relative to Kuat-Beta)
      - name: Clone Quattree dependency
        run: |
          cd ..
          git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git
          echo "Quattree cloned to $(pwd)/Quattree"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # ============================================================================
  # macOS wheels (x86_64 and arm64)
  # ============================================================================
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      # Clone Quattree using PAT
      - name: Clone Quattree dependency
        run: |
          cd ..
          git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git
          echo "Quattree cloned to $(pwd)/Quattree"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}-apple-darwin
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # ============================================================================
  # Windows wheels
  # ============================================================================
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        target: [x64]
    steps:
      - uses: actions/checkout@v4

      # Clone Quattree using PAT (Windows)
      - name: Clone Quattree dependency
        run: |
          cd ..
          git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git
          echo "Quattree cloned to $(Get-Location)\Quattree"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # ============================================================================
  # Create release and upload wheels
  # ============================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux, macos, windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
