# Kuat wheel builds - All platforms, Python 3.9-3.12
#
# REQUIRED SECRET: QUATTREE_PAT - Fine-grained PAT with read access to Kuat-Inc/Quattree

name: Build Wheels

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Allow PyO3 to work with newer Python versions using stable ABI
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

jobs:
  # ============================================================================
  # Linux (manylinux via Docker)
  # ============================================================================
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ matrix.python-version }}
          manylinux: auto
          # Clone Quattree INSIDE the Docker container before building
          before-script-linux: |
            git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git ../Quattree
            ls -la ../Quattree

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # ============================================================================
  # macOS (ARM64 native + x86_64 cross-compile)
  # ============================================================================
  macos:
    runs-on: macos-latest  # ARM64 (M1/M2)
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Clone Quattree
        run: git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git ../Quattree

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ matrix.python-version }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # ============================================================================
  # Windows (x64)
  # ============================================================================
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Clone Quattree
        run: git clone https://${{ secrets.QUATTREE_PAT }}@github.com/Kuat-Inc/Quattree.git ../Quattree

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist -i python${{ matrix.python-version }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64-py${{ matrix.python-version }}
          path: dist/*.whl

  # ============================================================================
  # Combine all wheels + Release
  # ============================================================================
  release:
    runs-on: ubuntu-latest
    needs: [linux, macos, windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -la dist/

      - uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: dist/*.whl

      # Create GitHub Release on tags
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
